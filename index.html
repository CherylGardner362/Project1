<!DOCTYPE html>
 <html lang="en" class="nojs">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no" />
   <link rel="stylesheet" media="screen" href="css/screen.css" />
   <link rel="stylesheet" media="screen" href="css/reset.css" />
   <title>My Form Promotion</title>
  </head>
  <body>
  	<h1>US Soccer Ultimate Fan Club</h1>
  	<h3>Sign up to get once in a lifetime opportunities including zoom calls with players, free tickets, and autographed jerseys</h3>
  	<form onsubmit="validate()" method="get" action="#null" autocomplete="on">
  	  <p><label>Full Name: <input type="text" name="full_name" placeholder="Full Name Goes Here"></label></p>
  	  <p><label>Email: <input type="email" name="email" placeholder="xxx@gmail.com"></label></p>
  	  <p><label>Favorite Team: <input type="text" name="fav_team" placeholder="Enter Favorite Team"></label></p>
  	</form>
  </body>
 </html>
