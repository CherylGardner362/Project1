<!DOCTYPE html>
 <html lang="en" class="nojs">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no" />
   <link rel="stylesheet" media="screen" href="css/screen.css" />
   <title>My Form Promotion</title>
  </head>
  <body>
  	<h1>US Soccer Ultimate Fan Club</h1>
  	<h3>Sign up to get once in a lifetime opportunities including zoom calls with players, free tickets, and autographed jerseys</h3>
  	<form onsubmit="validate()" method="get" action="#null" autocomplete="on">
  	  <div><label>Full Name: <input type="text" name="full_name" placeholder="Full Name Goes Here"></label></div>
  	  <div><label>Email: <input type="email" name="email" placeholder="xxx@gmail.com"></label></div>
  	  <div><label>Favorite NWSL Team: <input type="text" name="fav_team" placeholder="Enter Favorite Team"></label></div>
  	  <input type="checkbox" id="promotion" name="promotions" value="Yes">
  	  	<label for="promotion">Check this Box to receive updates of new event opportuties or new swag</label>
  	  <input type="submit" value="Join The Fan Club" class="submit-button">
  	</form>
  </body>
 </html>
